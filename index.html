<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <header>
        <h1>Countries around the globe</h1>
    </header>
    <main>
        <div class="search-container">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" class="search-icon"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                <input type="text" id="search-input" placeholder="Enter country or region name...">
            </div>
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="filter-container">
            <select id="sort-filter">
                <option value="">A-Z</option>
                <option value="population">Highest Population</option>
                <option value="area">Largest Area</option>
            </select>
        </div>
        <div id="country-container"></div>
        <div class="pagination-container" id="pagination-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Countries Info App - Alexsander Meiniche</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
